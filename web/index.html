<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordFeud to Scrabulizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*background-image: url('background.jpg');
            background-size: cover;*/
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .form-container, .result-container {
            margin-top: 20px;
        }
        .result-container {
            display: none;
            text-align: left;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
        }
        .grid input {
            width: 15px;
            height: 15px;
            text-align: center;
        }
        #errorDiv {
            color: red;
            text-align: center;
        }
        #uploadedImage {
            width: 200px;
            margin: 10px;
            /** align center **/
            display: block;
            margin-left: auto;
            margin-right: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordFeud to Scrabulizer</h1>
        <div class="form-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required><br><br>
                <select name="language" required>
                    <option value="fr">Fran√ßais</option>
                    <option value="en">English</option>
                </select><br><br>
                <button type="submit">Upload</button>
            </form>
        </div>
        <div class="result-container" id="resultContainer">
            <div id="leftPanel">
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
            <div id="rightPanel">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-bar-fill" id="progressBarFill">0%</div>
                </div>
                <div class="grid" id="boardGrid">
                    <!-- Grid inputs will be generated here -->
                </div>
                <input type="text" id="rackInput" placeholder="Rack"><br />
                <button id="sendToScrabulizer" onClick="javascript:sendToScrabulizer(); return false;">Envoyer vers Scrabulizer</button>
            </div>
        </div>
    </div>

    <div id="scrabulizerResults"></div>

    <!-- add error div with text in red -->
    <div id="errorDiv"></div>

    <script src="code.js" type="text/javascript"></script>
</body>
</html>
